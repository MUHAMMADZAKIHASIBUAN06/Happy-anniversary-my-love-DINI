
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary My Love</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background-color: #fff1f2;
    }
    .font-romantic {
      font-family: 'Dancing Script', cursive;
    }
    
    /* Animasi Halus */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .heartbeat {
      animation: heartbeat 1.5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 4s infinite ease-in-out;
    }

    /* Animasi Transisi Halaman Baru */
    @keyframes pageEnter {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
        filter: blur(10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        filter: blur(0); 
      }
    }
    .animate-page-enter {
      animation: pageEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(219, 39, 119, 0.4)); }
      50% { filter: drop-shadow(0 0 20px rgba(219, 39, 119, 0.8)); }
    }
    .animate-glow {
      animation: glow 3s infinite;
    }

    /* Background Moving Gradient */
    .bg-animate {
      background: linear-gradient(-45deg, #fff1f2, #ffe4e6, #fce7f3, #fdf2f8);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 10px; }
  </style>

</html>
